<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<title>Communities</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
	<div class="container-fluid">
		<a class="navbar-brand" th:href="@{~/}">MiniCRM by Klara & Tom</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/persons/}">Persons</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/communities/}">Communities</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/addresses/}">Addresses</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/events/}">Events</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/members/}">Memberships</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/personaddresses/}">Personaddresses</a>
				</li>
			</ul>
		</div>
	</div>
</nav>

<div class="container-sm">
	<div class="row">
		<div class="col">

		</div>

		<div class="col-6">
			<table class="table table-striped table-sm">
		<thead>
			<tr>
				<th>Id</th>
				<th>Description</th>
				<th></th>
				<th></th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="community : ${communities}">
				<td th:text="${community.id}"></td>
				<td th:text="${community.description}"></td>
				<td>
					<a th:href="@{/communities/edit/{id}(id=${community.id})}" class="btn btn-warning">edit</a>
					<a th:href="@{/communities/delete/{id}(id=${community.id})}" class="btn btn-danger">delete</a>
					<a href="members.html" th:href="@{~/members/members-by-community/{id}(id=${community.id})}" class="btn btn-primary">Check members</a>
				</td>
			</tr>
		</tbody>
	</table>

	<p>
		<a th:href="@{/communities/new}" class="btn btn-primary ml-2">New community</a>
	</p>
		</div>
		<div class="col">

		</div>
	</div>
</div>
</body>
</html>
