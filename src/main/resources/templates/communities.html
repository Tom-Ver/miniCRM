<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<title>Communities</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>
<body>
<nav th:insert="~{navigation-bar :: navbar}"></nav>

<div class="container-sm">
	<div class="row">
		<div class="col">

		</div>

		<div class="col-6">
			<table class="table table-striped table-sm">
		<thead>
			<tr>
				<th>Id</th>
				<th>Description</th>
				<th></th>
				<th></th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="community : ${communities}">
				<td th:text="${community.id}"></td>
				<td th:text="${community.description}"></td>
				<td>
					<a th:href="@{/communities/edit/{id}(id=${community.id})}" class="btn btn-warning">edit</a>
					<a th:href="@{/communities/delete/{id}(id=${community.id})}" class="btn btn-danger">delete</a>
					<a href="members.html" th:href="@{~/members/members-by-community/{id}(id=${community.id})}" class="btn btn-primary">Check members</a>
				</td>
			</tr>
		</tbody>
	</table>

	<p>
		<a th:href="@{/communities/new}" class="btn btn-primary ml-2">New community</a>
	</p>
		</div>
		<div class="col">

		</div>
	</div>
</div>
</body>
</html>
