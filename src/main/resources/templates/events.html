<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Events</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{~/}">MiniCRM by Klara & Tom</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/persons/}">Persons</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/communities/}">Communities</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/addresses/}">Addresses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/events/}">Events</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/members/}">Memberships</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/personaddresses/}">Personaddresses</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container-sm">
    <div class="row">
        <div class="col">

        </div>

        <div class="col-6">
            <table class="table table-striped table-sm">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Description</th>
                    <th scope="col">Date</th>
                    <th scope="col">Community</th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr scope="row" th:each="event : ${events}">
                    <td th:text="${event.id}"></td>
                    <td th:text="${event.description}"></td>
                    <td th:text="${event.date}"></td>
                    <td th:text="${event.community.description}"></td>
                    <td> <a th:href="@{/events/edit/{id}(id=${event.id})}" class="btn btn-link">edit</a> </td>
                    <td> <a th:href="@{/events/delete/{id}(id=${event.id})}" class="btn btn-link">delete</a> </td>
                </tr>
                </tbody>
            </table>
            <p>
                <a th:href="@{/events/new}" class="btn btn-primary ml-2">New event</a>
            </p>
        </div>
        <div class="col">

        </div>
    </div>
</div>
</body>
</html>
