<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Events</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>
<body>
<nav th:insert="~{navigation-bar :: navbar}"></nav>

<div class="container-sm">
    <div class="row">
        <div class="col">

        </div>

        <div class="col-6">
            <table class="table table-striped table-sm">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Description</th>
                    <th scope="col">Date</th>
                    <th scope="col">Community</th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr scope="row" th:each="event : ${events}">
                    <td th:text="${event.id}"></td>
                    <td th:text="${event.description}"></td>
                    <td th:text="${event.date}"></td>
                    <td th:text="${event.community.description}"></td>
                    <td>
                        <a th:href="@{/events/edit/{id}(id=${event.id})}" class="btn btn-warning">edit</a>
                        <a th:href="@{/events/delete/{id}(id=${event.id})}" class="btn btn-danger">delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <p>
                <a th:href="@{/events/new}" class="btn btn-primary ml-2">New event</a>
            </p>
        </div>
        <div class="col">

        </div>
    </div>
</div>
</body>
</html>
