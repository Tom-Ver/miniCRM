<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Addresses</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{~/}">MiniCRM by Klara & Tom</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/persons/}">Persons</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/addresses/}">Addresses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/personaddresses/}">Personaddresses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/communities/}">Communities</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/members/}">Memberships</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/events/}">Events</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-sm">
    <div class="row">
        <div class="col">

        </div>

        <div class="col-6">
            <table class="table table-striped table-sm">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Street</th>
                    <th scope="col">Number</th>
                    <th scope="col">Box</th>
                    <th scope="col">Zip</th>
                    <th scope="col">City</th>
                    <th scope="col">Country</th>
                    <th scope="col">Type</th>
                </tr>
                </thead>
                <tbody>
                <tr scope="row" th:each="address : ${addresses}">
                    <td th:text="${address.id}"></td>
                    <td th:text="${address.street}"></td>
                    <td th:text="${address.number}"></td>
                    <td th:text="${address.box}"></td>
                    <td th:text="${address.zip}"></td>
                    <td th:text="${address.city}"></td>
                    <td th:text="${address.country}"></td>
                    <td th:text="${address.type}"></td>
                    <td>
                        <a th:href="@{/addresses/edit/{id1}(id1=${address.getId()})}" class="btn btn-warning">edit</a>
                        <a th:href="@{/addresses/delete/{id1}(id1=${address.getId()})}" class="btn btn-danger">delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <p>
                <a th:href="@{/addresses/new}" class="btn btn-primary ml-2">New address</a>
            </p>
        </div>
        <div class="col">
        </div>
    </div>
</div>
</body>
</html>
