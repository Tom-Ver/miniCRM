<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Addresses</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>
<body>
<nav th:insert="~{navigation-bar :: navbar}"></nav>
<div class="container-sm">
    <div class="row">
        <div class="col">

        </div>

        <div class="col-6">
            <table class="table table-striped table-sm">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Street</th>
                    <th scope="col">Number</th>
                    <th scope="col">Box</th>
                    <th scope="col">Zip</th>
                    <th scope="col">City</th>
                    <th scope="col">Country</th>
                    <th scope="col">Type</th>
                </tr>
                </thead>
                <tbody>
                <tr scope="row" th:each="address : ${addresses}">
                    <td th:text="${address.id}"></td>
                    <td th:text="${address.street}"></td>
                    <td th:text="${address.number}"></td>
                    <td th:text="${address.box}"></td>
                    <td th:text="${address.zip}"></td>
                    <td th:text="${address.city}"></td>
                    <td th:text="${address.country}"></td>
                    <td th:text="${address.type}"></td>
                    <td>
                        <a th:href="@{/addresses/edit/{id1}(id1=${address.getId()})}" class="btn btn-warning">edit</a>
                        <a th:href="@{/addresses/delete/{id1}(id1=${address.getId()})}" class="btn btn-danger">delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <p>
                <a th:href="@{/addresses/new}" class="btn btn-primary ml-2">New address</a>
            </p>
        </div>
        <div class="col">
        </div>
    </div>
</div>
</body>
</html>
