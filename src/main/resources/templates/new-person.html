<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add person</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
	<div class="container-fluid">
		<a class="navbar-brand" th:href="@{~/}">MiniCRM by Klara & Tom</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/persons/}">Persons</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/communities/}">Communities</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/addresses/}">Addresses</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/events/}">Events</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/members/}">Memberships</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/personaddresses/}">Personaddresses</a>
				</li>
			</ul>
		</div>
	</div>
</nav>
	<div class="container ml-3 mt-4">

		<h2>New person</h2>

		<form th:action="@{/persons}" th:object="${person}" method="post"
			class="mt-4">
			<div class="form-group row">
				<label for="firstName col-form-label col-sm-2">First Name</label>
				<input type="text" th:field="*{firstName}" id="firstName"
					   class="form-control col-sm-6 ml-2" placeholder="first name" />
			</div>
			<div class="form-group row">
				<label for="lastName col-form-label col-sm-2">Last Name</label>
				<input type="text" th:field="*{lastName}" id="lastName"
					   class="form-control col-sm-6 ml-2" placeholder="last name" />
			</div>
			<div class="form-group row">
				<label for="birthDay col-form-label col-sm-2">Birth Day</label>
				<input type="text" th:field="*{birthDay}" id="birthDay"
					   class="form-control col-sm-6 ml-2" placeholder="dd-mm-yyyy" />
			</div>
				<input type="submit" value="Save person"
					class="btn btn-primary ml-2" />

		</form>
	</div>
</body>
</html>
