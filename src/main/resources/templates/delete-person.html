<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Delete person</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{~/}">MiniCRM by Klara & Tom</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/persons/}">Persons</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/addresses/}">Addresses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/personaddresses/}">Personaddresses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/communities/}">Communities</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/members/}">Memberships</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/events/}">Events</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container ml-3 mt-4">

    <h2>Delete person</h2>

    <form th:action="@{/persons/delete}" th:object="${person}" method="post"
          class="mt-4">

        <div class="form-group row" hidden>
            <label for="id col-form-label col-sm-2">id</label>
            <input type="hidden" th:field="*{id}" id="id"
                   class="form-control col-sm-6 ml-2" placeholder="id" />
        </div>
        <div class="form-group row">
            <label for="firstname col-form-label col-sm-2">Firstname:&nbsp;</label>
            <input type="hidden" th:field="*{firstName}" th:text="*{firstName}" id="firstname"
                   class="form-control col-sm-6 ml-2" placeholder="firstname" />
        </div>
        <div class="form-group row">
            <label for="lastname col-form-label col-sm-2">Lastname:&nbsp;</label>
            <input type="hidden" th:field="*{lastName}" th:text="*{lastName}" id="lastname"
                   class="form-control col-sm-6 ml-2" placeholder="lastname" />
        </div>
        <div class="form-group row">
            <label for="birthday col-form-label col-sm-2">Birthday:&nbsp;</label>
            <input type="hidden" th:field="*{birthDay}" th:text="*{birthDay}" id="birthDay"
                   class="form-control col-sm-6 ml-2" placeholder="birthDay" />
        </div>
        <input type="submit" value="Delete person"
               class="btn btn-primary ml-2" />
        <a th:href="@{/persons}" class="btn btn-primary ml-2">Cancel</a>
    </form>
</div>
</body>
</html>
