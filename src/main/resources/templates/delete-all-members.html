<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Delete members</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{~/}">MiniCRM by Klara & Tom</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/persons/}">Persons</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/communities/}">Communities</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/addresses/}">Addresses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/events/}">Events</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/members/}">Memberships</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/personaddresses/}">Personaddresses</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container ml-3 mt-4">

    <h2>Delete members</h2>

    <form th:action="@{/members/delete-all-members/{id}(id=${id})}" method="post"
          class="mt-4">
        <div class="form-group row">
            <p>Delete all members from:&nbsp;</p>
            <p th:text="${description}"></p>
        </div>
        <input type="submit" value="Delete members"
               class="btn btn-primary ml-2" />
        <a th:href="@{/members}" class="btn btn-primary ml-2">Cancel</a>
    </form>
</div>
</body>
</html>
