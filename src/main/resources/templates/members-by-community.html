<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

  <title>Members</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{~/}">MiniCRM by Klara & Tom</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/persons/}">Persons</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/communities/}">Communities</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/addresses/}">Addresses</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/events/}">Events</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/members/}">Memberships</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/personaddresses/}">Personaddresses</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-sm">
  <div class="row">

    <div class="col">

    </div>

    <div class="col-6">

      <h2 th:text="${description}"></h2>

      <table class="table table-striped table-sm">
        <thead>
        <tr>
          <th scope="col">Person</th>
          <th scope="col">Since</th>
          <th scope="col">Until</th>
          <th></th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr scope="row" th:each="member : ${members}">
          <td th:text="${personMap.get(member.person_ID)}"></td>
          <td th:text="${member.since}"></td>
          <td th:text="${member.until}"></td>
          <td>  <a th:href="@{/members/edit-by-community/{id1}/{id2}(id1=${member.getPerson_ID()},id2=${member.getCommunity_ID()})}" class="btn btn-warning">edit</a>
                <a th:href="@{/members/delete-by-community/{id1}/{id2}(id1=${member.getPerson_ID()},id2=${member.getCommunity_ID()})}" class="btn btn-danger">delete</a>
          </td>
        </tr>
        </tbody>
      </table>
      <p>
        <a th:href="@{/members/new-by-community/{id}(id=${id})}" class="btn btn-primary ml-2">Add member to group</a>
        <a th:href="@{~/communities}" class="btn btn-primary ml-2">Back</a>
        <a th:href="@{/members/delete-all-members/{id}(id=${id})}" class="btn btn-danger ml-2">Delete all members</a>
      </p>
    </div>
    <div class="col">

    </div>
  </div>
</div>
</body>
</html>
