<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add member</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>
<body>

<a th:href="@{~/}" class="btn btn-link">home</a>

<div class="container ml-3 mt-4">

    <h2>Add address to person</h2>

    <form th:action="@{/personaddresses}" th:object="${personaddress}" method="post"
          class="mt-4">
        <div class="form-group row">
            <select class="form-control" th:field="${personaddress.person_ID}"  id="person_ID">
                <option value="0">select person</option>
                <option th:each="person : ${personList}" th:value="${person.id}" th:text="${person.firstName + ' ' + person.getLastName()}"></option>
            </select>
        </div>
        <div class="form-group row">
            <select class="form-control" th:field="${personaddress.address_ID}"  id="community_ID">
                <option value="0">select address</option>
                <option th:each="address : ${addressList}" th:value="${address.id}" th:text="${address.toStringForPersonAddress()}"></option>
            </select>
        </div>
        <input type="submit" value="Save personaddress"
               class="btn btn-primary ml-2" />
        <a th:href="@{/personaddress}" class="btn btn-primary ml-2">Cancel</a>
    </form>
</div>
</body>
</html>
