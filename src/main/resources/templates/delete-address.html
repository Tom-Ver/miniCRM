<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Delete event</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>
<body>
<nav th:insert="~{navigation-bar :: navbar}"></nav>


<div class="container ml-3 mt-4">

    <h2>Delete Address</h2>

    <form th:action="@{/addresses/delete}" th:object="${address}" method="post"
          class="mt-4">
        <div class="form-group row" hidden>
            <label for="id col-form-label col-sm-2">id</label>
            <input type="hidden" th:field="*{id}" id="id col-form-label col-sm-2"
                   class="form-control col-sm-6 ml-2" placeholder="id" />
        </div>
        <div class="form-group row">
            <label for="street col-form-label col-sm-2">Street:&nbsp;</label>
            <input type="hidden" th:field="*{street}" th:text="*{street}" id="street col-form-label col-sm-2"
                   class="form-control col-sm-6 ml-2" placeholder="Street" />
        </div>
        <div class="form-group row">
            <label for="number col-form-label col-sm-2">Number:&nbsp;</label>
            <input type="hidden" th:field="*{number}" th:text="*{number}" id="number col-form-label col-sm-2"
                   class="form-control col-sm-6 ml-2" placeholder="number" />
        </div>
        <div class="form-group row">
            <label for="box col-form-label col-sm-2">Box:&nbsp;</label>
            <input type="hidden" th:field="*{box}" th:text="*{box}" id="box col-form-label col-sm-2"
                   class="form-control col-sm-6 ml-2" placeholder="box" />
        </div>
        <div class="form-group row">
            <label for="city col-form-label col-sm-2">City:&nbsp;</label>
            <input type="hidden" th:field="*{city}" th:text="*{city}" id="city col-form-label col-sm-2"
                   class="form-control col-sm-6 ml-2" placeholder="city" />
        </div>
        <div class="form-group row">
            <label for="box col-form-label col-sm-2">Zip:&nbsp;</label>
            <input type="hidden" th:field="*{zip}" th:text="*{zip}" id="zip col-form-label col-sm-2"
                   class="form-control col-sm-6 ml-2" placeholder="zip" />
        </div>
        <div class="form-group row">
            <label for="country col-form-label col-sm-2">Country:&nbsp;</label>
            <input type="hidden" th:field="*{country}" th:text="*{country}" id="country col-form-label col-sm-2"
                   class="form-control col-sm-6 ml-2" placeholder="country" />
        </div>
        <input type="submit" value="Delete address"
               class="btn btn-primary ml-2" />
        <a th:href="@{/addresses}" class="btn btn-primary ml-2">Cancel</a>
    </form>
</div>
</body>
</html>
