<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<title>persons</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>
<body>
<nav th:insert="~{navigation-bar :: navbar}"></nav>
<div class="container-sm">
	<div class="row">
		<div class="col">

		</div>

		<div class="col-6">
			<table class="table table-striped table-sm">
				<thead>
					<tr>
						<th scope="col">Id</th>
						<th scope="col">First Name</th>
						<th scope="col">Last Name</th>
						<th scope="col">BirthDate</th>
					</tr>
				</thead>
				<tbody>
					<tr scope="row" th:each="person : ${persons}">
						<td th:text="${person.id}"></td>
						<td th:text="${person.firstName}"></td>
						<td th:text="${person.lastName}"></td>
						<td th:text="${person.birthDay}">
						<td>
							<a th:href="@{/persons/edit/{id1}/(id1=${person.getId()})}" class="btn btn-warning">Edit</a>
							<a th:href="@{/persons/delete/{id1}/(id1=${person.getId()})}" class="btn btn-danger">Delete</a>
						</td>
					</tr>
				</tbody>
			</table>
			<p>
				<a th:href="@{/persons/new}" class="btn btn-primary ml-2">New person</a>
				<a th:href="@{/persons/upload}" class="btn btn-primary ml-2">Upload csv</a>
			</p>
		</div>
		<div class="col">

		</div>
	</div>
</div>
</body>
</html>
