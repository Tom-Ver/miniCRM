<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<title>persons</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
	<div class="container-fluid">
		<a class="navbar-brand" th:href="@{~/}">MiniCRM by Klara & Tom</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/persons/}">Persons</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/communities/}">Communities</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/addresses/}">Addresses</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/events/}">Events</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/members/}">Memberships</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/personaddresses/}">Personaddresses</a>
				</li>
			</ul>
		</div>
	</div>
</nav>
<div class="container-sm">
	<div class="row">
		<div class="col">

		</div>

		<div class="col-6">
			<table class="table table-striped table-sm">
				<thead>
					<tr>
						<th scope="col">Id</th>
						<th scope="col">First Name</th>
						<th scope="col">Last Name</th>
						<th scope="col">BirthDate</th>
					</tr>
				</thead>
				<tbody>
					<tr scope="row" th:each="person : ${persons}">
						<td th:text="${person.id}"></td>
						<td th:text="${person.firstName}"></td>
						<td th:text="${person.lastName}"></td>
						<td th:text="${person.birthDay}">
						<td>
							<a th:href="@{/persons/edit/{id1}/(id1=${person.getId()})}" class="btn btn-warning">Edit</a>
							<a th:href="@{/persons/delete/{id1}/(id1=${person.getId()})}" class="btn btn-danger">Delete</a>
						</td>
					</tr>
				</tbody>
			</table>
			<p>
				<a th:href="@{/persons/new}" class="btn btn-primary ml-2">New person</a>
			</p>
		</div>
		<div class="col">

		</div>
	</div>
</div>
</body>
</html>
