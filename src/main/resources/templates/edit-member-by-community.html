<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit member</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{~/}">MiniCRM by Klara & Tom</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/persons/}">Persons</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/addresses/}">Addresses</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/personaddresses/}">Personaddresses</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/communities/}">Communities</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/members/}">Memberships</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/events/}">Events</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


<div class="container ml-3 mt-4">

  <h2>Edit member</h2>

  <form th:action="@{/members/{id}(id=${member.community_ID})}" th:object="${member}" method="post"
        class="mt-4">
    <div class="form-group row">
      <label for="person_ID col-form-label col-sm-2">Person:&nbsp;</label>
      <input type="hidden" th:field="${member.person_ID}" th:text="${name}" id="person_ID"
             class="form-control col-sm-6 ml-2" placeholder="person_ID" />
    </div>
    <div class="form-group row" hidden>
      <label for="community_ID col-form-label col-sm-2">Community_ID</label>
      <input type="hidden" th:field="${member.community_ID}" id="community_ID"
             class="form-control col-sm-6 ml-2" placeholder="community_ID" />
    </div>
    <div class="form-group row">
      <label for="since col-form-label col-sm-2">Since</label>
      <input type="text" th:field="*{since}" id="since"
             class="form-control col-sm-6 ml-2" placeholder="dd-mm-yyyy" />
    </div>
    <div class="form-group row">
      <label for="until col-form-label col-sm-2">Until</label>
      <input type="text" th:field="*{until}" id="until"
             class="form-control col-sm-6 ml-2" placeholder="dd-mm-yyyy" />
    </div>
    <input type="submit" value="Save member"
           class="btn btn-primary ml-2" />
    <a th:href="@{/members/members-by-community/{id}(id=${member.community_ID})}" class="btn btn-primary ml-2">Cancel</a>
  </form>
</div>
</body>
</html>
