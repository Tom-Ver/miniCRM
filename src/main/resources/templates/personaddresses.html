<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Personaddress</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{~/}">MiniCRM by Klara & Tom</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/persons/}">Persons</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/addresses/}">Addresses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/personaddresses/}">Personaddresses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/communities/}">Communities</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/members/}">Memberships</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/events/}">Events</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container-sm">
    <div class="row">
        <div class="col">

        </div>

        <div class="col-6">
            <table class="table table-striped table-sm">
                <thead>
                <tr>
                    <th scope="col">Person</th>
                    <th scope="col">Address</th>
                    <th scope="col">E-Mail</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Mobile</th>
                    <th scope="col">Type</th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr scope="row" th:each="personaddress : ${personaddresses}">
                    <td th:text="${personMap.get(personaddress.person_ID)}"></td>
                    <td th:text="${addressMap.get(personaddress.address_ID)}"></td>
                    <td th:text="${personaddress.email}"></td>
                    <td th:text="${personaddress.phone}"></td>
                    <td th:text="${personaddress.mobile}"></td>
                    <td th:text="${personaddress.type}"></td>
                    <td>
                        <a th:href="@{/personaddresses/edit/{id1}/{id2}(id1=${personaddress.getPerson_ID()},id2=${personaddress.getAddress_ID()})}" class="btn btn-warning">edit</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <a th:href="@{/personaddresses/new}" class="btn btn-primary ml-2">New personAdress</a>
            <a th:href="@{/personaddresses/report}" class="btn btn-primary ml-2">Labels</a>
        </div>
        <div class="col">
        </div>
    </div>
</div>
</body>
</html>
