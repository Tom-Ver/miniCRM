<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Delete event</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>
<body>
<nav th:insert="~{navigation-bar :: navbar}"></nav>


<div class="container ml-3 mt-4">

    <h2>Delete event</h2>

    <form th:action="@{/events/delete}" th:object="${event}" method="post"
          class="mt-4">
        <div class="form-group row" hidden>
            <label for="id col-form-label col-sm-2">id</label>
            <input type="hidden" th:field="*{id}" id="id"
                   class="form-control col-sm-6 ml-2" placeholder="id" />
        </div>
        <div class="form-group row">
            <label for="description col-form-label col-sm-2">Description:&nbsp;</label>
            <input type="hidden" th:field="*{description}" th:text="*{description}" id="description"
                   class="form-control col-sm-6 ml-2" placeholder="description" />
        </div>
        <div class="form-group row">
            <label for="date col-form-label col-sm-2">Date:&nbsp;</label>
            <input type="hidden" th:field="*{date}" th:text="*{date}" id="date"
                   class="form-control col-sm-6 ml-2" placeholder="dd-mm-yyyy" />
        </div>
        <div class="form-group row">
            <label for="community col-form-label col-sm-2">Community:&nbsp;</label>
            <input type="hidden" th:field="*{community.ID}" th:text="*{community.description}" id="community"
                   class="form-control col-sm-6 ml-2" placeholder="community" />
        </div>
        <input type="submit" value="Delete event"
               class="btn btn-primary ml-2" />
        <a th:href="@{/events}" class="btn btn-primary ml-2">Cancel</a>
    </form>
</div>
</body>
</html>
