<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Delete community</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>
<body>
<nav th:insert="~{navigation-bar :: navbar}"></nav>


<div class="container ml-3 mt-4">

    <h2>Delete community</h2>

    <form th:action="@{/communities/delete}" th:object="${community}" method="post"
          class="mt-4">
        <div class="form-group row" hidden>
            <label for="id col-form-label col-sm-2">Id</label>
            <input type="hidden" th:field="*{id}" id="id"
                   class="form-control col-sm-6 ml-2" placeholder="id" />
        </div>
        <div class="form-group row">
            <label for="description col-form-label col-sm-2">Description:&nbsp;</label>
            <input type="hidden" th:field="*{description}" th:text="*{description}" id="description"
                   class="form-control col-sm-6 ml-2" placeholder="description" />
        </div>
        <input type="submit" value="Delete community"
               class="btn btn-primary ml-2" />
        <a th:href="@{/communities}" class="btn btn-primary ml-2">Cancel</a>
    </form>
</div>
</body>
</html>
